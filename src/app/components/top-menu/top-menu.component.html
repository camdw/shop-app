 <nav>

  <div class="top-nav-menu">
    <div class="home-link">
      <a [routerLink]="''">Home</a>
    </div>

    <img class="logo" src="http://images.nicethings.es/ecommerce/logo.jpg" height=50px/>
    
    <div class="login">
      <div *ngIf="user !== null">
        <p> Welcome {{ user.firstname }}! </p>
        <a class='myaccount' [routerLink]="['/myaccount']">My Account</a>
        <a class='logout' (click)="logout()">Logout</a>
      </div>
      <div *ngIf="user === null">
        <a [routerLink]="['/login']">Login/Signup</a>
      </div>
    </div>

    <div class="cart">
      <a class='mycart' [routerLink]="['/mycart']">My Cart - {{ cartItems }}</a>
    </div>

  </div>
  
  <div class= "categories">
    <div class="category" *ngFor = "let category of productCategories">
      <a [routerLink]="[category]">{{ category }}</a>
    </div>
  </div>

</nav>
