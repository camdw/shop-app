<h1>Product list</h1>
<div class='product-list'>
  <div *ngFor="let product of products">
    <img [src]="product.product_image.path" />
    <h3>{{ product.title }}</h3>
    <p>{{ product.price }}</p>
    <a [routerLink]="['/products', product._id]">View Details</a>
  </div>
</div>
