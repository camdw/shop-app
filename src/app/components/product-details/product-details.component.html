<div class="product container">
  <div class="row product-title"><h1>{{ product?.title }}</h1></div>

  <div class='row product-images'>
    <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_M.jpg" height=300px/>
    <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_2_M.jpg" height=300px/>
    <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_3_M.jpg" height=300px/>
    <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_4_M.jpg" height=300px/>
  </div>

  <div class="row product-options">

    <div class="price"><p>{{ product?.price }}€ - NOW {{ product?.sale_price }}€</p></div>

    <div class="color-options"> 
      <div class="color" *ngFor="let productColor of productColors; let i = index">
        <div [ngClass]="{selected: productColor === productSelectedColor}" (click)="clickedColor(productColor, i)"><img src="http://images.nicethings.es/ecommerce/opciones/{{product?.mpn}}_{{productColor}}.jpg" height=25px/></div> 
      </div>
    </div>

    <div class="size-options" *ngFor="let productSize of productSizes; let i = index">
       <div [ngClass]="{selected: productSize === productSelectedSize}" (click)="clickedSize(productSize, i)">{{productSize}}</div>
    </div>
  
    <div class="action-buttons">
      <a class="btn btn-default" (click)="addToCart()">Add to Cart</a>
      <a class="btn btn-default" (click)="addFavourite()" >Add to Favourites</a>
    </div>
    

</div>
