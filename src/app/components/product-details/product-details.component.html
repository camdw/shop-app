
<h1 class="product-title">{{ product?.title }}</h1>

<main class="product flex-container">
  
  <section class='product-images flex-item flex-container'>
    <ul class="image-thumbnails flex-item">
      <li>
        <a (click)=gotoImg(1)><img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_M.jpg" /></a>
      </li>
      <li>
        <a (click)=gotoImg(2)><img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_2_M.jpg" /></a>
      </li>
      <li>
        <a (click)=gotoImg(3)><img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_3_M.jpg" /></a>
      </li>
      <li *ngIf="product?.category != 'Accessories'">
        <a (click)=gotoImg(4)><img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_4_M.jpg" /></a>
      </li>
    </ul>

    <ul class="product-image-slides flex-item">
      <li id="product-image-slide1">
        <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_M.jpg" alt="" />
      </li>
      <li id="product-image-slide2">
        <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_2_M.jpg" alt="" />
      </li>
      <li id="product-image-slide3">
        <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_3_M.jpg" alt="" />
      </li>
      <li id="product-image-slide4">
        <img src="http://images.nicethings.es/ecommerce/024/{{product?.mpn}}_{{productSelectedColor}}_4_M.jpg" alt="" />
      </li>
    </ul>
  </section>


  <section class="flex-item">
    <p class='product-description'>{{ product?.description }}</p>

    <div class="product-options">
      <section class="color-options"> 
        <div class="color" *ngFor="let productColor of productColors; let i = index">
          <div [ngClass]="{selected: productColor === productSelectedColor}" (click)="clickedColor(productColor, i)">
            <img src="http://images.nicethings.es/ecommerce/opciones/{{product?.mpn}}_{{productColor}}.jpg" height=25px/>
          </div> 
        </div>
      </section>

      <div class="size-options" *ngFor="let productSize of productSizes; let i = index">
        <div [ngClass]="{selected: productSize === productSelectedSize}" (click)="clickedSize(productSize, i)">{{productSize}}</div>
      </div>
    </div>

    <p class="price">{{ product?.price | number: '1.2-2' }}â‚¬</p>

    <div class="action-buttons">
      <a id="cart" class="btn btn-default" (click)="addToCart()">Add to Cart</a>
      <a id="favourites "class="btn btn-default" (click)="addFavourite()" >Add to Favourites</a>
    </div>

    <p id="added"></p>
      
  </section>
</main>
